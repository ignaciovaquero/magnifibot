service: magnifibot
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: "3"

provider:
  name: aws
  stage: prod
  runtime: go1.x

  memorySize: 128
  timeout: 3
  logRetentionInDays: 3
  region: eu-west-3

  environment:
    MAGNIFIBOT_VERBOSE: "true"
    MAGNIFIBOT_SQS_QUEUE_NAME: magnifibot
    MAGNIFIBOT_SQS_ON_DEMAND_QUEUE_NAME: magnifibot-on-demand
    MAGNIFIBOT_TELEGRAM_BOT_TOKEN: ${ssm:MAGNIFIBOT_TELEGRAM_TOKEN}
    MAGNIFIBOT_DYNAMODB_USER_TABLE: MagnifibotUser
    MAGNIFIBOT_TIMEOUT: 10s

  httpApi:
    name: magnifibot

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "dynamodb:PutItem"
            - "dynamodb:DeleteItem"
            - "dynamodb:Scan"
          Resource:
            - Fn::Join:
                - ""
                - arn:aws:dynamodb:eu-west-3:106260645150:table/MagnifibotUser
        - Effect: "Allow"
          Action:
            - "sqs:DeleteMessage"
            - "sqs:GetQueueUrl"
            - "sqs:ReceiveMessage"
            - "sqs:SendMessage"
          Resource:
            - Fn::Join:
                - ""
                - arn:aws:sqs:eu-west-3:106260645150:magnifibot
            - Fn::Join:
                - ""
                - arn:aws:sqs:eu-west-3:106260645150:magnifibot-on-demand

functions:
  handletelegram:
    handler: bin/handletelegram
    events:
      - httpApi:
          method: POST
          path: /zSpJAEKr5ANLXVmM4nEZqUUefR9FjWKEu3HpmQ9umhZ6RpRvGwvw2oyGTv
  getgospelandnotify:
    handler: bin/getgospelandnotify
    timeout: 10
    events:
      - schedule:
          name: get_gospel_and_notify
          enabled: true
          description: Get Gospel every day at 5am UTC
          rate: cron(0 5 * * ? *) # every day at 5am UTC
  sendgospel:
    handler: bin/sendgospel
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - Messages
              - Arn
          batchSize: 20
          maximumBatchingWindow: 20
          functionResponseType: ReportBatchItemFailures
  ondemand:
    handler: bin/ondemand
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - OnDemand
              - Arn
          batchSize: 10
          functionResponseType: ReportBatchItemFailures

package:
  patterns:
    - '!./**'
    - ./bin/**

resources:
  Resources:
    User:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: MagnifibotUser
        AttributeDefinitions:
          - AttributeName: ChatID
            AttributeType: "N"
        KeySchema:
          - AttributeName: ChatID
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    Messages:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: magnifibot
        MessageRetentionPeriod: 10800 # 3 hours
        ReceiveMessageWaitTimeSeconds: 20
        VisibilityTimeout: 30 # seconds
    OnDemand:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: magnifibot-on-demand
        MessageRetentionPeriod: 300 # 5 minutes
        ReceiveMessageWaitTimeSeconds: 0
        VisibilityTimeout: 30 # seconds

